{% extends 'base.html' %}

{% block title %}Our Services - HospitalCare{% endblock %}

{% block content %}
<h2 class="mb-4">Our Medical Services</h2>

<div class="row">
    {% for svc in services %}
    <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ svc.title }}</h5>
                <p class="card-text">{{ svc.short_description }}</p>
                <a href="{% url 'service_detail' svc.slug %}" class="stretched-link">Learn more</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No services available yet.</p>
    {% endfor %}
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Services{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>

        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #dceaff !important;
            transition: 0.3s ease;
        }

        /* Fix navbar toggler icon visibility */
        .navbar-toggler {
            border-color: rgba(255,255,255,0.7);
        }
        .navbar-toggler-icon {
            filter: brightness(0) invert(1);
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-light" href="#">
            <i class="fa-solid fa-stethoscope me-2"></i>MediFiti
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                 <li class="nav-item"><a class="nav-link" href="{% url 'appointment' %}">Book Appointment</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'doctors' %}">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'departments' %}">Departments</a></li>
                <li class="nav-item">
                    <a class="btn btn-light ms-lg-3 fw-bold px-3 py-1" href="{% url 'admin_dashboard' %}">
                        Admin Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Page Content -->
<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-primary text-light text-center p-4 mt-5">
    <p class="mb-0">© 2025 MediFiti Hospital • All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
